<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        #taskList li { margin: 5px 0; }
        .done { text-decoration: line-through; color: green; }
    </style>
</head>
<body>

<h2>Simple To-Do List</h2>

<input id="taskInput" type="text" placeholder="Type a task and press Enter">
<ul id="taskList"></ul>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");

    function showTasks() {
        list.innerHTML = "";
        tasks.forEach((task, i) => {
            let li = document.createElement("li");
            li.className = task.done ? "done" : "";
            li.innerHTML = `
                <input type="checkbox" ${task.done ? "checked" : ""} data-id="${i}">
                ${task.text}
                <button data-id="${i}">X</button>
            `;
            list.appendChild(li);
        });
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    input.addEventListener("keypress", e => {
        if (e.key === "Enter" && input.value.trim() !== "") {
            tasks.push({ text: input.value, done: false });
            input.value = "";
            showTasks();
        }
    });

    list.addEventListener("click", e => {
        let id = e.target.dataset.id;

        if (e.target.type === "checkbox") {
            tasks[id].done = !tasks[id].done;
        }

        if (e.target.tagName === "BUTTON") {
            tasks.splice(id, 1);
        }

        showTasks();
    });

    showTasks();
</script>

</body>
</html>
