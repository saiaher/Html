    <!-- Large image display -->
    <img id="large-image" src="" alt="Large Image will appear here">

    <script>
        // Get all the thumbnail images
        const thumbnails = document.querySelectorAll('.thumb');
        
        // Get the large image element
        const largeImage = document.getElementById('large-image');

        // Add event listeners to all thumbnails
        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', function() {
                // Set the source of the large image to the clicked thumbnail's source
                largeImage.src = thumb.src.replace('w=1080', 'w=3000'); // Update to a larger image size
                largeImage.alt = thumb.alt; // Update alt text of large image
            });
        });
    </script>
