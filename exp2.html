<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    
#header {
    text-align: center;
}

#grid {
    display: grid;                   
    grid-gap: 10px;                  
    
}


#post1, #post2, #post3 {
    padding: 10px;                   
    background: #eee;                
}

</style>
<body>

<h1 id="header">My Blog</h1>

<div id="grid">
    <div id="post1">Post 1</div>
    <div id="post2">Post 2</div>
    <div id="post3">Post 3</div>
</div>

</body>
</html>
