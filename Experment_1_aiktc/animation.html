<!DOCTYPE html>
<html>
<head>
  <title>Simple Animation</title>
  <style>
    .box {
      width: 50px;
      height: 5000px;
      background: crimson;
      position: relative;

    
      animation: move 2s infinite alternate;
    }

   
    @keyframes move {
      from { left: 0; }
      to { left: 200px; }
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
